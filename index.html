<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <h1>Palindrome Checker</h1>
        <div id="explanation">
            <p><b>Palindrome:</b> a word, number, or sentence that reads the same way both forward and backward,
                ignoring punctuation, case, and spacing.</p>
            <p>E.g. <em>Race Car</em></p>
        </div>
        <div id="input-div">
            <h2>Enter statement to check for palindrome:</h2>
            <span>
                <input id="text-input"></input>
                <button id="check-btn">Check</button>
            </span>
        </div>
        <div id="result"></div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
